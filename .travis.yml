language: python

cache:
  pip: true

python:
  - 2.7

install:
  - pip install -U codecov pytest pytest-cov
  - pip install --editable .

script: pytest tests --cov=disambiguate

after_success:
  - codecov --disable search

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: leukgen
  password:
    secure: 
  on:
    tags: true
    repo: leukgen/disambiguate
    python: 2.7
    branch: master
